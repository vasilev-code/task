<!DOCTYPE html>
<html>
    <head>
        <title>Task</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="task.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form method="POST" action="https://localhost/form" id='form'>
                    <div class="str1">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Фамилия" name="surname">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Имя" name="name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Отчество" name="patronymic">
                      </div>
                    </div>
                    <div class="str2">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Телефон" name='number'>
                      </div>
                      <div class="form-group">
                        <input list='country' type="text" class="form-control" placeholder="Страна" name='country'>
                          <datalist id="country">
                            <option value="Таиланд">
                            <option value="Индонезия">
                            <option value="Малайзия">
                            <option value="Вьетнам">
                          </datalist>
                    </div>
                    </div>
                    <div class="str3">
                        <div class="form-group">
                        <button id='submit' type="submit" class="btn btn-primary">Отправить</button>
                        <a href="https://imgbb.com/"><img id='indicator' src="https://i.ibb.co/gVNfHDw/png-transparent-computer-icons-icon-design-encapsulated-postscript-gear-icon-text-logo-symmetry.png" alt="png-transparent-computer-icons-icon-design-encapsulated-postscript-gear-icon-text-logo-symmetry" border="0" width="40vw" height='40vw'></a>
                        </div>
                    </div>
                    <div class="alert alert-success" id="success">Форма успешно отправлена!</div>
                  </form>
            </div>
        </div>
        
        
        
        <script
			  src="https://code.jquery.com/jquery-3.6.0.js"
			  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			  crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
                <script src='task.js'></script>
        
    </body>
</html>
